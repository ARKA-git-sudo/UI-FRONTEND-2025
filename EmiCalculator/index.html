<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>EMI CALCULATOR</h1>
      
      <div class="section">
        <label for="loanAmount">Loan Amount</label>
        <input type="range" id="loanAmount" min="10000" max="5000000" value="100000" step="10000">
        <span id="loanAmountDisplay">1,00,000</span>
      </div>
      <div class="section">
        <label for="interest">Interest Rate (Anually)%</label>
        <input type="range" id="interest" min="1" max="20" value="7" step="0.1">
        <span id="interestDisplay">7%</span>
      </div>
      <div class="section">
        <label for="duration">Loan Duration</label>
        <input type="range" id="duration" min="1" max="20" value="5">
        <span id="durationDisplay">5 Yr</span>
      </div>
      <div class="result">
        <h3>Monthly EMI: â‚¹<span id="emiResult">1,979</span></h3>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
